<div class="container">
    <a href="{% url 'show' %}">뒤로</a>
    
    <form action="{% url 'post_list'%}" method="get">
        <input type="text" name="q" value="{{ q }}">
        <input type="submit" value="검색">
    </form>

    {% for i in result %}
    <a href={% url 'detail' i.id %}>
    제목 : {{i}}
    </a>
    본문 : {{i.body}}
    <br>
    {% endfor %}

</div>
